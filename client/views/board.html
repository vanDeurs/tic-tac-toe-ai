<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <title>Tic Tac Toe AI Game</title>
    <link rel="stylesheet" href="../css/style.css"/>
    <link rel="stylesheet" href="../css/cards.css"/>
</head>
    <body>
        <h1 id="header">TIC TAC TOE</h1>
        <button id="start-button"><h2>Start game</h2></button>
        <h1 id="result"></h1>

        <div id="board-place"></div>
        <div id="scoreboard-place"></div>

        <div id="scoreboard">
            <script id="scoreboard-template" type="text/template">
                <div id="score-wrapper">{{#scoreboard}}
                    <div class="ind-score-wrapper">
                        <div class="side-wrapper">
                            <h2 id="{{player1.name}}" class="player-name">{{player1.name}}</h2>
                            <h2 id="{{player1.side}}">({{player1.side}})</h2>
                        </div>
                        <h2 id="player1-score">{{player1.score}}</h2>
                    </div>
                    <div class="ind-score-wrapper">
                        <h2 id="{{tie.name}}">{{tie.name}}</h2>
                        <h2 id="tie-score">{{tie.score}}</h2>
                    </div>
                    <div class="ind-score-wrapper">
                        <div class="side-wrapper">
                            <h2 id="{{player1.name}}" class="player-name">{{player2.name}}</h2>
                            <h2 id="{{player1.side}}">({{player2.side}})</h2>
                        </div>
                        <h2 id="player2-score">{{player2.score}}</h2>
                    </div>
                {{/scoreboard}}</div>
            </script>
        </div>
        <div id="original-board-template">
            <script id="board-template" type="text/template">
                <div id="board" class="wrapper">{{#board}}
                    <div class="column">{{#column1}}
                        <div class="box container">{{#.}}
                            <span class="square inner" name="{{value}}" id="{{index}}">
                                <h2>{{value}}</h2>
                            </span>
                        {{/.}}</div>
                    {{/column1}}</div>
                    <div class="column">{{#column2}}
                        <div class="box container">{{#.}}
                            <span class="square inner" name="{{value}}" id="{{index}}">
                                <h2>{{value}}</h2>
                            </span>
                        {{/.}}</div>
                    {{/column2}}</div>
                    <div class="column">{{#column3}}
                        <div class="box container">{{#.}}
                            <span class="square inner" name="{{value}}" id="{{index}}">
                                <h2>{{value}}</h2>
                            </span>
                        {{/.}}</div>
                    {{/column3}}</div>
                {{/board}}</div>
            </script>
        </div>
        <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
        <script type="text/javascript" src="../js/game.js"></script>
        <script type="text/javascript" src="../js/cards.js"></script>
        <script src="../js/libs/mustache.js"></script>
        </body>
</html>
